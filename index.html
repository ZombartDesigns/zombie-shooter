<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zombie Shooter</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Banner */
    #banner {
        width: 100%;
        max-width: 1000px;
        height: auto;
        flex-shrink: 0;
    }

    /* Game container fills remaining space */
    #game-container {
        flex: 1;
        width: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    canvas {
        max-width: 100%;
        max-height: 100%;
        display: block;
    }
</style>
</head>

<body>

<img id="banner" src="assets/banner.png" alt="Zombie Shooter">

<div id="game-container"></div>

<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
<script src="game.js"></script>

</body>
</html>
