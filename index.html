<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zombie Shooter</title>

<style>
    body {
        margin: 0;
        background: black;

        display: flex;
        flex-direction: column;
        align-items: center;

        min-height: 100vh;
        overflow: hidden;
    }

    /* Banner */
    #banner {
        width: 100%;
        max-width: 1000px;
        height: auto;
        margin: 10px 0;
    }

    /* Game container */
    #game-container {
        width: 100%;
        height: calc(100vh - 140px);

        display: flex;
        justify-content: center;
        align-items: center;
    }

    canvas {
        display: block;
    }
</style>
</head>

<body>

<!-- Banner -->
<img id="banner" src="assets/banner.png" alt="Zombie Shooter">

<!-- Game -->
<div id="game-container"></div>

<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
<script src="game.js"></script>

</body>
</html>
