<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zombie Shooter</title>

<style>
    body {
        margin: 0;
        background: black;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        min-height: 100vh;
        overflow: hidden;
    }

    /* Banner */
    #banner {
        width: 100%;        /* Fill browser width */
        height: 100px;       /* Fixed banner height */
        object-fit: contain; /* Keep proportions */

        margin-bottom: 10px;
        background: black;
    }

    /* Game container */
    #game-container {
        width: 800px;
        height: 600px;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    canvas {
        display: block;
    }
</style>
</head>

<body>

<img id="banner" src="assets/banner.png" alt="Zombie Shooter">

<div id="game-container"></div>

<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
<script src="game.js"></script>

</body>
</html>
