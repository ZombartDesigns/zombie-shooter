<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie Shooter</title>

    <style>

        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        /* ================= HUD BAR ================= */

        #hud {
            width: 100%;
            height: 70px;

            background: linear-gradient(#222, #111);
            border-bottom: 2px solid #444;

            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 0 20px;
            box-sizing: border-box;

            color: white;
            font-family: Arial, sans-serif;
        }

        #hud-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #hud-zombie {
            height: 50px;
        }

        #hud-title {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        #hud-right {
            display: flex;
            gap: 20px;
            font-size: 18px;
        }

        /* ================= CANVAS ================= */

        canvas {
            display: block;
            background: black;
        }

    </style>
</head>

<body>

    <!-- ================= HUD ================= -->

    <div id="hud">

        <div id="hud-left">
            <img src="assets/zombie.png" id="hud-zombie">
            <span id="hud-title">ZOMBIE SHOOTER</span>
        </div>

        <div id="hud-right">
            <span>Score: <span id="hud-score">0</span></span>
            <span>Level: <span id="hud-level">1</span></span>
        </div>

    </div>

    <!-- ================= GAME ================= -->

    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>

</body>
</html>
